events {
    worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;

    # always redirect to https
    server {
        listen 80 default_server;

        server_name _;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/xn-----6kccjk3blftwu2p.xn--90ais/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xn-----6kccjk3blftwu2p.xn--90ais/privkey.pem;
        server_name xn-----6kccjk3blftwu2p.xn--90ais;
        root /var/www/html;
        index index.php index.html index.htm;


        location / {
            proxy_pass http://xn-----6kccjk3blftwu2p.xn--90ais:80/;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}